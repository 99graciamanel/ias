{% extends 'frontend/base.html' %}
{% block content %}

<h4>Edit Folder</h4>
<form method="POST" action="/backend/folder/edit" class="col s12">{% csrf_token %}
    <div class="row">
        <div class="input-field col s6">
            <input value={{ folder.name }} name="name" id="name" type="text">
            <label for="name">Folder Name</label>
            <input name="id" value={{ folder.id }} type="hidden"/>
        </div>
        <button class="btn waves-effect waves-light col s2" type="submit" name="action">Edit
            <i class="material-icons right">send</i>
        </button>
        <form method="GET" action="/">
            <button type="submit" class="btn waves-effect waves-light offset-s1 col s2">Go Back</button>
        </form>
    </div>
</form>
{% endblock content %}
