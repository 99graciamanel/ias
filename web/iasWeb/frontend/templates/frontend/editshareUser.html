{% extends 'frontend/base.html' %}
{% block content %}

<h4>Edit permissions of {{ user.user.name }} in {{ folder.name }}</h4>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    options = null
    var instances = M.FormSelect.init(elems, options);
  });
 </script>


<form method="POST" action="/backend/folder/editshare" class="col s12">{% csrf_token %}
    <div class="row">
        <input name="idFolder" value={{ folder.id }} type="hidden"/>
        <input name="idUserFolder" value={{ user.id }} type="hidden"/>
        <div class="input-field col s6">
            <select name="role">
              <option value="" disabled selected>Role</option>
              <option value="1">Editor</option>
              <option value="2">Guest</option>
            </select>
            <label>Role selection</label>
          </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Create
        <i class="material-icons right">send</i>
    </button>
</form>
{% endblock content %}
