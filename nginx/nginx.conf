upstream hello_django {
    server web:8000;
}

server {
     listen 80;

     location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {
    listen 443;
    
    ssl on;
    ssl_certificate /etc/ssl/ias/cert.pem;
    ssl_certificate_key /etc/ssl/ias/key.pem;    

    location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

